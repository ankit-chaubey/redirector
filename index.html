<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Redirectingâ€¦</title>
  <meta name="description" content="Redirecting to the official site.">

  <!-- ðŸš« Do not index redirect domain -->
  <meta name="robots" content="noindex, follow">

  <!-- ðŸ§  Dynamic canonical (JS sets it correctly) -->
  <link rel="canonical" href="https://github.ankitchaubey.in">

  <!-- ðŸŒ Open Graph -->
  <meta property="og:title" content="Ankit Chaubey â€“ GitHub">
  <meta property="og:type" content="website">

  <script>
    (function () {
      const targetBase = "https://github.ankitchaubey.in";

      const path = window.location.pathname;
      const query = window.location.search;
      const hash = window.location.hash;

      const targetUrl = targetBase + path + query + hash;

      window.location.replace(targetUrl);
    })();
  </script>
</head>

<body>
  <p>
    Redirecting to
    <a id="target" href="https://github.ankitchaubey.in">official site</a>â€¦
  </p>

  <!-- ðŸ” SEO DISCOVERY LINKS -->
  <nav style="display:none;">
    <a href="https://ankitchaubey.in">Official Website</a>
    <a href="https://about.ankitchaubey.in">About</a>
    <a href="https://github.ankitchaubey.in">GitHub</a>
  </nav>

  <script>
    // Update fallback link for users
    document.getElementById("target").href =
      "https://github.ankitchaubey.in" +
      window.location.pathname +
      window.location.search +
      window.location.hash;
  </script>
</body>
</html>
